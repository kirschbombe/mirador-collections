<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
    <title>Dawn's IIIF Collections</title>
    <style type="text/css">
     #viewer {
       width: 80%;
       height: 80%;
       position: absolute;
     }
     #viewerContainer {
       width: 80%;
       margin: 0 auto;
     }
    </style>
  </head>
  <body>
    <h2>Dawn's IIIF Collections</h2>
    <div id="viewerContainer">
      <div id="viewer"></div>
    </div>

    <script src="mirador/mirador.min.js"></script>
    <script src="crop/plugin/mirador-plugin-imageManip.js"></script>
    <script src="https://rawgit.com/mejackreed/annotot/master/app/assets/javascripts/annotot/annotot_endpoint.js" type="text/javascript"></script>
    <script type="text/javascript">

     $(function() {
       myMiradorInstance = Mirador({
         id: "viewer",
         layout: "1x2",
         buildPath: "mirador/",
         data: [
           { manifestUri: "https://dawnchildress.com/mirador-collections/manifests/manifest2.json", location: "Dawn's Laptop"},
           { manifestUri: "https://gist.githubusercontent.com/mejackreed/2a84eab914273f00114c10ee239b5aa5/raw/manifest.json", location: "Jack's gist"},
           { manifestUri: "https://dzkimgs.l.u-tokyo.ac.jp/iiif/zuzoubu/12b02/manifest.json", location: "University of Tokyo"},
         ],
         windowSettings: {
           availableViews : ['ThumbnailsView', 'ImageView', 'ScrollView', 'BookView'],
           plugins : {
              physicalRuler: true,
              imageManip: { "plugin": 'imageManip', "label": 'imageEdit', showImageEdit: true }
         } },
         windowObjects: [
           {
           loadedManifest: "https://dzkimgs.l.u-tokyo.ac.jp/iiif/zuzoubu/12b02/manifest.json",
           viewType: "ImageView",
           slotAddress: "row1.column1"
         }],
         annotationEndpoint: {
           name:"Simple Annotation Store Endpoint",
           module: "SimpleASEndpoint",
           options: {
             url: "http://164.67.17.179:8888/annotation",
             storeid: "comparison",
             APIKey: 'user_auth'
           } }
       });
     });
    </script>
  </body>
</html>
